<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>3. Using template</title>
    <link rel="stylesheet" type="text/css" href="./css/tui-example-style.css" />
    <link rel="stylesheet" type="text/css" href="../dist/tui-pagination.css" />
</head>

<body>
    <div class="code-html">
        <div id="pagination" class="tui-pagination"></div>
    </div>
    <script type="text/javascript" src="../dist/tui-pagination.js"></script>
    <script class="code-js">
    var pagination = new tui.Pagination('pagination', {
        totalItems: 500,
        template: {
            page: '<a href="#" class="tui-page-btn">{{page}}p</a>',
            currentPage: '<strong class="tui-page-btn tui-is-selected">{{page}}p</strong>',
            moveButton:
                '<a href="#" class="tui-page-btn tui-{{type}} custom-class-{{type}}">' +
                    '<span class="tui-ico-{{type}}">{{type}}</span>' +
                '</a>',
            disabledMoveButton:
                '<span class="tui-page-btn tui-is-disabled tui-{{type}} custom-class-{{type}}">' +
                    '<span class="tui-ico-{{type}}">{{type}}</span>' +
                '</span>',
            moreButton:
                '<a href="#" class="tui-page-btn tui-{{type}}-is-ellip custom-class-{{type}}">' +
                    '<span class="tui-ico-ellip">...</span>' +
                '</a>'
        }
    });
    </script>
</body>
</html>
