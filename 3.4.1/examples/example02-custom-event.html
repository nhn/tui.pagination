<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>2. Using custom events</title>
    <link rel="stylesheet" type="text/css" href="./css/tui-example-style.css" />
    <link rel="stylesheet" type="text/css" href="../dist/tui-pagination.css" />
</head>

<body>
    <div class="code-html">
        <div id="pagination" class="tui-pagination"></div>
    </div>
    <script type="text/javascript" src="../dist/tui-pagination.js"></script>
    <script class="code-js">
    var pagination = new tui.Pagination('pagination', {
        totalItems: 500
    });

    pagination.on('beforeMove', function(eventData) {
        return confirm('Go to page ' + eventData.page + '?');
    });

    pagination.on('afterMove', function(eventData) {
        alert('The current page is ' + eventData.page);
    });
    </script>
</body>
</html>
